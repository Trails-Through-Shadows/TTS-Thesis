name: Compile LaTeX - MIK0486

on:
  push:
    branches:
      - master
    paths:
      - 'mik0486/**'
  pull_request:
    branches:
      - master
    paths:
      - 'mik0486/**'
  workflow_dispatch:

jobs:
  check-markdown:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - uses: DavidAnson/markdownlint-cli2-action@v13.0.0
        with:
          fix: true
          globs: 'mik0486/**/*.md'

  build-latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Update apt-get
        run: |
          sudo add-apt-repository universe
          sudo add-apt-repository ppa:inkscape.dev/stable
          sudo apt-get update

      - name: Install SVG Converter
        run: |
          sudo apt-get install -y librsvg2-bin
          sudo apt install inkscape

      - name: Report software versions
        run: |
          inkscape --debug-info
          java -version

      - name: Compiling LaTeX documents
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: mik0486/src
          args: -pdf -halt-on-error -synctex=1 -interaction=nonstopmode --shell-escape --enable-write18

      - name: Upload LaTeX documents to artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MIK0486-Thesis
          path: mik0486/src/main.pdf
          if-no-files-found: error

      - name: Upload LaTeX documents to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: mik0486/src/main.pdf
          target: /srv/tts-game/TTS-Docs/static/thesis/mik0486
          strip_components: 2

  restart:
    runs-on: ubuntu-latest
    needs: build-latex
    steps:
      - name: Execute SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            service tts-docs restart
